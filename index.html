	<head>
	  <meta charset="utf-8">

	  <title>rAdio :: Accessible rdio Player</title>
	  <meta name="description" content="">
	  <meta name="author" content="">

	  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
	  <meta name="viewport" content="width=device-width,initial-scale=1">

	  <!-- CSS: implied media=all -->
	  <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.17.custom.css">
	  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

	  <style type="text/css">
	    #slider { margin: 10px; }
	  </style>
	  <!-- end CSS-->


	  <script src="js/libs/modernizr-2.0.6.min.js"></script>
	</head>

	<body>

	  <div id="container">
		<header>
			<h1 class="logo_blue">r<em>a</em>dio</h1>
		</header>
		<div id="main" role="main">
			<article>
				<div id="apiswf"></div>
				<section class="radio_player">
					<header>
						<h2 class="box_gradient">r<em>a</em>dio Player</h2>
					</header>
					
					<section class="clearfix">
						<div> <img src="http://placekitten.com/g/98/98" alt="Album Art" id="album_art"/></div>
						<div id="song_title"></div>
						<div id="artist"></div>
						<div id="album"></div>
						<div id="playback_navigation">
							<input id="play_key" class="hidden" value="a997982"><br />
							<button id="previous">Previous</button>
							<button id="playPause">Play</button>
							<button id="next">Next</button>
						</div>
						<div id="songProgress"></div>
						<div class= "visuallyhidden focusable">
							<label for="volume">Volume: </label>
							<input type="text" id="volume" style="border:0; color:#f6931f; font-weight:bold;" />
						</div>
					</section>
					<section class="clearfix">
						<div id="volume_control"><div id="slider-range-min"></div></div>
					</section>
					<section id="playlistSection" class="clearfix">
						<div class="box_gradient">Playlist</div>
						<ol id="playlist">
							<li>Song One</li>
							<li>Song Two</li>
							<li>Song Three</li>
						</ol>

					</section>
				</section>
				
				
			</article>
		</div>
		<footer>
			footer
		</footer>
	  </div> <!--! end of #container -->



	  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>
	  <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	  <script src="js/token.js"></script>
	  <script src="js/controls.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	  <script src="js/shortcuts.js"></script>


	<script>/*
		$(function() {
			$( "#slider-range-min" ).slider({
				range: "min",
				value: 37,
				min: 1,
				max: 100,
				slide: function( event, ui ) {
					$( "#volume" ).val( ui.value );
				}
			});
			$( "#volume" ).val( $( "#slider-range-min" ).slider( "value" ) );
		});*/
		</script>


	  <!-- scripts concatenated and minified via ant build script-->
	  <script defer src="js/plugins.js"></script>
